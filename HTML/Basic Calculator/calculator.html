<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" value="0">
    <button type="button" onclick="clearScreen()" id="ac">AC</button>
    <div class="buttons">
      <button class="black" type="button" onclick="display('9')">9</button>
      <button class="black" type="button" onclick="display('8')">8</button>
      <button class="black" type="button" onclick="display('7')">7</button>
      <button class="symbols" type="button" onclick="display('+')">+</button>
      <button class="black" type="button" onclick="display('4')">4</button>
      <button class="black" type="button" onclick="display('5')">5</button>
      <button class="black" type="button" onclick="display('6')">6</button>
      <button class="symbols" type="button" onclick="display('-')">-</button>
      <button class="black" type="button" onclick="display('1')">1</button>
      <button class="black" type="button" onclick="display('2')">2</button>
      <button class="black" type="button" onclick="display('3')">3</button>
      <button class="symbols" type="button" onclick="display('/')">รท</button>
      <button class="black" type="button" onclick="display('.')">.</button>
      <button class="black" type="button" onclick="display('0')">0</button>
      <button class="black" type="button" onclick="calculate()">=</button>
      <button class="symbols" type="button" onclick="display('*')">x</button>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-size: 14px;
    }
    body {
      width: 100%;
      height: 100vh;
      background-color: #0d99e8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      color: white;
      margin-bottom: 10px;
      font-size: 34px;
    }
    .content {
      width: 400px;
      background-color: white;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 18px;
      padding: 30px;
    }
    .a {
      width: 100%;
      height: 30px;
      margin: 10px 0;
    }
    .select {
      width: 100%;
      height: 30px;
    }
    
    #submit {
      width: 100px;
      height: 30px;
      background-color: #0d99e8;
      color: white;
      border: none;
    }
    #reset {
      width: 100px;
      height: 30px;
      background-color: red;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Customer Survey Form</h1>
  <div class="content">
    <form id="surveyForm">
      <label for="firstName">First Name</label>
      <input class="a" type="text" id="firstName" required />

      <label for="lastName">Last Name</label>
      <input class="a" type="text" id="lastName" required />

      <label for="dob">Date of Birth</label>
      <input class="a" type="date" id="dob" required />

      <label for="country">Country</label>
      <select class="select" id="country" required>
        <option value="">Select a country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
      </select>

      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required />
        <label for="female">Female</label>
      </div>

      <label for="profession">Profession</label>
      <input class="a" type="text" id="profession" required />

      <label for="email">Email</label>
      <input class="a" type="email" id="email" required />

      <label for="mobile">Mobile Number</label>
      <input class="a" type="tel" id="mobile" required />

      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Reset</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("surveyForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      const popup = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;

      alert(popup);

      form.reset();
    });
  </script>
</body>
</html>
